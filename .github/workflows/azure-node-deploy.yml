name: Deploy Node.js App to Azure Web App

on:
  push:
    branches:
      - main
      - 'feature/*'

       # Or your branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Change to your app's Node version

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build  # Optional if your app has a build step

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: your-azure-app-name           
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
