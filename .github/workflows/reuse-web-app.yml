name: Reuse - Build & Push Docker Image

on:
  workflow_call:
    inputs:
      dockerhub_user:
        required: true
        type: string
    secrets:
      DOCKERHUB_PASSWORD:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: DockerHub Login
        uses: docker/login-action@v2
        with:
          username: ${{ inputs.dockerhub_user }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ inputs.dockerhub_user }}/solar-system:${{ github.sha }}
          
